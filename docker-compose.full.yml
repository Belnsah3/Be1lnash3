version: '3.8'

services:
  # Python G4F API
  g4f-api:
    build:
      context: ./python-g4f
      dockerfile: Dockerfile
    container_name: g4f-python-api
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node.js REST API
  rest-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rest-api-nodejs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_VERSION=v1
      - G4F_API_URL=http://g4f-api:5000
    depends_on:
      - g4f-api
    restart: unless-stopped
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  api-network:
    driver: bridge
