<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç - LumeAI</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body { margin: 0; height: 100vh; overflow: hidden; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; }
        .chat-header { padding: 16px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; display: flex; gap: 12px; }
        .message-avatar { width: 36px; height: 36px; border-radius: 8px; background: var(--primary); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .message-content { flex: 1; }
        .chat-input-container { padding: 20px; border-top: 1px solid var(--border); background: var(--card); }
        .chat-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); resize: none; }
        .empty-chat { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">üí¨ –ß–∞—Ç</div>
            <div style="display: flex; gap: 12px;">
                <select class="btn btn-secondary" style="padding: 8px 12px;">
                    <option>GPT-4</option>
                    <option>Claude</option>
                    <option>Gemini</option>
                </select>
                <a href="/dashboard" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="empty-chat">
                <div style="font-size: 64px; margin-bottom: 16px;">üí¨</div>
                <h2>–ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä</h2>
                <p>–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∏–∂–µ</p>
            </div>
        </div>

        <div class="chat-input-container">
            <textarea class="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="3" id="input"></textarea>
            <button class="btn btn-primary" style="margin-top: 12px; width: 100%;" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;
            
            const messages = document.getElementById('messages');
            messages.innerHTML += `
                <div class="message">
                    <div class="message-avatar">üë§</div>
                    <div class="message-content">${text}</div>
                </div>
            `;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
