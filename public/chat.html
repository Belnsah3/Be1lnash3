        body {

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */

            border-radius: 10px;

            font-weight: 600;

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-item:hover {
            background: var(--bg-primary);
        }

        .chat-item.active {
            background: var(--accent-blue);

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .chat-main {

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);

            justify-content: space-between;

        }

        .model-selector {
            padding: 8px 16px;

            border: 1px solid var(--border-color);

            color: var(--text-primary);

            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--bg-tertiary);
        }

        .message.user .message-content {
            background: var(--accent-blue);
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--accent-blue);
        }

        .send-btn {
            background: var(--gradient-primary);

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

                position: fixed;
                left: -300px;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }
        }
    </style>

                    ></textarea>

    <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect(event)">

    <script>
        // –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        let messageHistory = [];

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, 'user');
            input.value = '';
            
            // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            messageHistory.push({ role: 'user', content: message });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            const typingId = addMessage('–ü–µ—á–∞—Ç–∞–µ—Ç...', 'assistant');
            
            // –ü–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç AI
            try {
                const model = document.getElementById('model-selector').value;
                
                // –ü–æ–ª—É—á–∏—Ç—å API –∫–ª—é—á –∏–∑ —Å–µ—Å—Å–∏–∏ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π
                const response = await fetch('/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messageHistory,
                        stream: false
                    })
                });
                
                // –£–¥–∞–ª–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                document.getElementById(typingId).remove();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const aiMessage = data.choices[0].message.content;
                    messageHistory.push({ role: 'assistant', content: aiMessage });
                    addMessage(aiMessage, 'assistant');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                // –£–¥–∞–ª–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
                const typing = document.querySelector('.message.assistant:last-child');
                if (typing && typing.textContent.includes('–ü–µ—á–∞—Ç–∞–µ—Ç')) {
                    typing.remove();
                }
                addMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'assistant');
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function addMessage(text, role) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now();
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
        function attachFile() {
            document.getElementById('file-input').click();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                addMessage(`üìé –§–∞–π–ª: ${file.name}`, 'user');
                // TODO: –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            }
        }

        // –ù–æ–≤—ã–π —á–∞—Ç
        function createNewChat() {
            // –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
            messageHistory = [];
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
            document.getElementById('messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        –ü—Ä–∏–≤–µ—Ç! –Ø AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                    </div>
                </div>
            `;
        }
