            border-radius: 12px;

    <script>
        // –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        let messageHistory = [];
        
        // –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
        let attachedFile = null;
        
        // API –∫–ª—é—á
        let apiKey = localStorage.getItem('lumeai_api_key') || '';
        
        // –¢–µ–∫—É—â–∏–π —á–∞—Ç
        let currentChatId = null;
        let chats = [];
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ API –∫–ª—é—á–∞ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', async () => {
            if (!apiKey) {
                setTimeout(() => {
                    openSettings();
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á –∏–∑ Dashboard –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —á–∞—Ç–∞');
                }, 500);
            }
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            await loadChats();
        });
        
        // –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('api-key-input').value = apiKey;
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function saveSettings() {
            const newKey = document.getElementById('api-key-input').value.trim();
            if (newKey) {
                apiKey = newKey;
                localStorage.setItem('lumeai_api_key', apiKey);
                closeSettings();
                addMessage('‚úÖ API –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'assistant');
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ —Ñ–∞–π–ª
            if (!message && !attachedFile) return;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —Ñ–∞–π–ª–æ–º –µ—Å–ª–∏ –µ—Å—Ç—å
            let userMessage = message;
            if (attachedFile) {
                userMessage = `üìé ${attachedFile.name}\n\n${message}`;
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(userMessage, 'user');
            input.value = '';
            
            // –£–±—Ä–∞—Ç—å –ø—Ä–µ–≤—å—é —Ñ–∞–π–ª–∞
            if (attachedFile) {
                removeFile();
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            messageHistory.push({ role: 'user', content: message });
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –ë–î
            await saveMessage('user', message);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            const typingId = addMessage('–ü–µ—á–∞—Ç–∞–µ—Ç...', 'assistant');
            
            // –ü–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç AI
            try {
                const model = document.getElementById('model-selector').value;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ API –∫–ª—é—á–∞
                if (!apiKey) {
                    throw new Error('API –∫–ª—é—á –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (‚öôÔ∏è)');
                }
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å API –∫–ª—é—á–æ–º
                const response = await fetch('/api/v1/ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messageHistory,
                        stream: false
                    })
                });
                
                // –£–¥–∞–ª–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                document.getElementById(typingId).remove();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const aiMessage = data.choices[0].message.content;
                    messageHistory.push({ role: 'assistant', content: aiMessage });
                    addMessage(aiMessage, 'assistant');
                    
                    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç –≤ –ë–î
                    await saveMessage('assistant', aiMessage);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                // –£–¥–∞–ª–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
                const typing = document.querySelector('.message.assistant:last-child');
                if (typing && typing.textContent.includes('–ü–µ—á–∞—Ç–∞–µ—Ç')) {
                    typing.remove();
                }
                addMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'assistant');
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function addMessage(text, role) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now();
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
        function attachFile() {
            document.getElementById('file-input').click();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            attachedFile = file;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–≤—å—é
            const preview = document.getElementById('file-preview');
            const previewName = document.getElementById('file-preview-name');
            const previewSize = document.getElementById('file-preview-size');
            const previewImg = document.getElementById('file-preview-img');
            
            previewName.textContent = file.name;
            previewSize.textContent = formatFileSize(file.size);
            
            // –ï—Å–ª–∏ —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ - –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–≤—å—é
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = 'none';
            }
            
            preview.style.display = 'block';
            
            // –û—á–∏—Å—Ç–∏—Ç—å input
            event.target.value = '';
        }
        
        // –£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª
        function removeFile() {
            attachedFile = null;
            document.getElementById('file-preview').style.display = 'none';
            document.getElementById('file-preview-img').src = '';
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        async function loadChats() {
            try {
                const response = await fetch('/api/v1/chats');
                const data = await response.json();
                
                if (data.success) {
                    chats = data.chats;
                    renderChatsList();
                    
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —á–∞—Ç—ã - –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤—ã–π
                    if (chats.length > 0) {
                        await loadChat(chats[0].id);
                    }
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        function renderChatsList() {
            const chatsList = document.getElementById('chats-list');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-tertiary);">–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }
            
            chatsList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat(${chat.id})">
                    <div style="font-weight: 600; margin-bottom: 4px;">${chat.title}</div>
                    <div style="font-size: 12px; color: var(--text-tertiary);">${formatDate(chat.updated_at)}</div>
                </div>
            `).join('');
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç
        async function loadChat(chatId) {
            try {
                currentChatId = chatId;
                
                // –û–±–Ω–æ–≤–∏—Ç—å UI
                renderChatsList();
                
                // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                const response = await fetch(`/api/v1/chats/${chatId}/messages`);
                const data = await response.json();
                
                if (data.success) {
                    // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    document.getElementById('messages').innerHTML = '';
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                    messageHistory = data.messages.map(m => ({ role: m.role, content: m.content }));
                    
                    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role);
                    });
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }
        
        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç
        async function createNewChat() {
            try {
                const response = await fetch('/api/v1/chats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: '–ù–æ–≤—ã–π —á–∞—Ç' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    chats.unshift(data.chat);
                    await loadChat(data.chat.id);
                }
            } catch (error) {
                console.error('Error creating chat:', error);
                // Fallback - –æ—á–∏—Å—Ç–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
                currentChatId = null;
                messageHistory = [];
                document.getElementById('messages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-content">
                            –ü—Ä–∏–≤–µ—Ç! –Ø AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                        </div>
                    </div>
                `;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ë–î
        async function saveMessage(role, content) {
            try {
                // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                if (!currentChatId) {
                    const response = await fetch('/api/v1/chats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: '–ù–æ–≤—ã–π —á–∞—Ç' })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        currentChatId = data.chat.id;
                        chats.unshift(data.chat);
                        renderChatsList();
                    } else {
                        throw new Error('Failed to create chat');
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                await fetch(`/api/v1/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, content })
                });
                
                // –û–±–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è —á–∞—Ç–∞ –≤ —Å–ø–∏—Å–∫–µ
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.updated_at = new Date().toISOString();
                    renderChatsList();
                }
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–∞—Ç—É
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '–¢–æ–ª—å–∫–æ —á—Ç–æ';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' –º–∏–Ω –Ω–∞–∑–∞–¥';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' —á –Ω–∞–∑–∞–¥';
            return date.toLocaleDateString('ru-RU');
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å —Å–∞–π–¥–±–∞—Ä –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —á–∞—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º
        const originalLoadChat = loadChat;
        loadChat = async function(chatId) {
            await originalLoadChat(chatId);
            
            // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        };
    </script>
