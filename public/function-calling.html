<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è ID –∏–∑ —Ç–µ–∫—Å—Ç–∞ (—É–±–∏—Ä–∞–µ—Ç –≤—Å–µ –∫—Ä–æ–º–µ –ª–∞—Ç–∏–Ω–∏—Ü—ã, —Ü–∏—Ñ—Ä –∏ –¥–µ—Ñ–∏—Å–æ–≤)
function createId(text) {
    // –¢—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è —Ä—É—Å—Å–∫–∏—Ö –±—É–∫–≤
    const translitMap = {
        '–∞': 'a', '–±': 'b', '–≤': 'v', '–≥': 'g', '–¥': 'd', '–µ': 'e', '—ë': 'yo', '–∂': 'zh', '–∑': 'z',
        '–∏': 'i', '–π': 'y', '–∫': 'k', '–ª': 'l', '–º': 'm', '–Ω': 'n', '–æ': 'o', '–ø': 'p', '—Ä': 'r',
        '—Å': 's', '—Ç': 't', '—É': 'u', '—Ñ': 'f', '—Ö': 'h', '—Ü': 'ts', '—á': 'ch', '—à': 'sh', '—â': 'sch',
        '—ä': '', '—ã': 'y', '—å': '', '—ç': 'e', '—é': 'yu', '—è': 'ya'
    };
    
    let result = text.toLowerCase();
    
    // –¢—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∏—Ä—É–µ–º —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã
    result = result.split('').map(char => translitMap[char] || char).join('');
    
    // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫—Ä–æ–º–µ –±—É–∫–≤, —Ü–∏—Ñ—Ä, –ø—Ä–æ–±–µ–ª–æ–≤ –∏ –¥–µ—Ñ–∏—Å–æ–≤
    result = result.replace(/[^a-z0-9\s-]/g, '');
    
    // –ó–∞–º–µ–Ω—è–µ–º –ø—Ä–æ–±–µ–ª—ã –Ω–∞ –¥–µ—Ñ–∏—Å—ã
    result = result.trim().replace(/\s+/g, '-');
    
    // –£–±–∏—Ä–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–µ—Ñ–∏—Å—ã
    result = result.replace(/-+/g, '-');
    
    return result;
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ markdown –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
async function loadDocumentation() {
    try {
        console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏...');
        
        const response = await fetch('/FUNCTION_CALLING_GUIDE.md');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const markdown = await response.text();
        console.log('‚úÖ Markdown –∑–∞–≥—Ä—É–∂–µ–Ω, —Ä–∞–∑–º–µ—Ä:', markdown.length);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ marked –∑–∞–≥—Ä—É–∂–µ–Ω
        if (typeof marked === 'undefined') {
            throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ marked.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º markdown –≤ HTML
        const html = marked.parse(markdown);
        console.log('‚úÖ HTML —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω');
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
        document.getElementById('docs-content').innerHTML = html;
        console.log('‚úÖ –ö–æ–Ω—Ç–µ–Ω—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω');
        
        // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—Ä–µ–º—è –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å
        setTimeout(() => {
            // –î–æ–±–∞–≤–ª—è–µ–º ID –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            generateNavigation();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è code blocks
            addCopyButtons();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ —è–∫–æ—Ä—è–º
            setupAnchorNavigation();
            
            console.log('‚úÖ –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞');
        }, 100);
        
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏:', error);
        document.getElementById('docs-content').innerHTML = `
            <div style="text-align: center; padding: 60px 20px;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <div style="color: #ef4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏</div>
                <p style="color: #999; margin-top: 10px;">${error.message}</p>
            </div>
        `;
    }
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
function generateNavigation() {
    console.log('üìù –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...');
    
    const content = document.getElementById('docs-content');
    const headings = content.querySelectorAll('h2');
    const sidebarNav = document.getElementById('sidebar-nav');
    
    console.log('üìå –ù–∞–π–¥–µ–Ω–æ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ H2:', headings.length);
    
    if (headings.length === 0) {
        console.warn('‚ö†Ô∏è –ó–∞–≥–æ–ª–æ–≤–∫–∏ H2 –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
        sidebarNav.innerHTML = '<ul><li><div style="color:#999;padding:10px 12px;font-size:13px;">–ó–∞–≥–æ–ª–æ–≤–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div></li></ul>';
        return;
    }
    
    let navHtml = '<ul>';
    
    headings.forEach((heading, index) => {
        const text = heading.textContent;
        const id = createId(text);
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º ID –∑–∞–≥–æ–ª–æ–≤–∫—É
        heading.id = id;
        
        console.log(`  ${index + 1}. "${text}" ‚Üí #${id}`);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏—é
        const isActive = index === 0 ? ' active' : '';
        navHtml += `<li><a href="#${id}" class="${isActive}">${text}</a></li>`;
    });
    
    navHtml += '</ul>';
    sidebarNav.innerHTML = navHtml;
    
    console.log('‚úÖ –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞');
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
function addCopyButtons() {
    const codeBlocks = document.querySelectorAll('pre');
    codeBlocks.forEach(block => {
        const wrapper = document.createElement('div');
        wrapper.className = 'code-block';
        block.parentNode.insertBefore(wrapper, block);
        wrapper.appendChild(block);
        
        const button = document.createElement('button');
        button.className = 'copy-btn';
        button.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
        button.onclick = () => {
            const code = block.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    button.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                }, 2000);
            });
        };
        wrapper.appendChild(button);
    });
}

// –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —è–∫–æ—Ä—è–º
function setupAnchorNavigation() {
    console.log('üîó –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —è–∫–æ—Ä—è–º...');
    
    // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
    const sidebarNav = document.getElementById('sidebar-nav');
    
    if (!sidebarNav) {
        console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç sidebar-nav –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
    }
    
    sidebarNav.addEventListener('click', (e) => {
        const link = e.target.closest('a');
        if (!link) return;
        
        e.preventDefault();
        
        const href = link.getAttribute('href');
        console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ —Å—Å—ã–ª–∫–µ:', href);
        
        // –£–±–∏—Ä–∞–µ–º active —É –≤—Å–µ—Ö
        sidebarNav.querySelectorAll('a').forEach(l => l.classList.remove('active'));
        
        // –î–æ–±–∞–≤–ª—è–µ–º active —Ç–µ–∫—É—â–µ–º—É
        link.classList.add('active');
        
        // –°–∫—Ä–æ–ª–ª–∏–º –∫ —Å–µ–∫—Ü–∏–∏ —Å –æ—Ç—Å—Ç—É–ø–æ–º –¥–ª—è header
        const targetId = href.substring(1);
        const target = document.getElementById(targetId);
        
        if (target) {
            console.log('‚úÖ –¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞, —Å–∫—Ä–æ–ª–ª–∏–º –∫:', targetId);
            const headerOffset = 100; // –û—Ç—Å—Ç—É–ø –¥–ª—è sticky header
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        } else {
            console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω:', targetId);
        }
    });
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ active link –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    let ticking = false;
    
    window.addEventListener('scroll', () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                updateActiveLink();
                ticking = false;
            });
            ticking = true;
        }
    });
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
function updateActiveLink() {
    const sections = document.querySelectorAll('h2[id]');
    const sidebarNav = document.getElementById('sidebar-nav');
    
    if (!sections.length) return;
    
    let current = '';
    const scrollPosition = window.pageYOffset + 150; // –û—Ç—Å—Ç—É–ø –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π —Å–µ–∫—Ü–∏–∏
    
    sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (scrollPosition >= sectionTop) {
            current = section.getAttribute('id');
        }
    });
    
    if (current) {
        sidebarNav.querySelectorAll('a').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('active');
            }
        });
    }
}
