    <script>
        async function loadKeys() {
            try {
                const response = await fetch('/api/v1/keys');
                const container = document.getElementById('keysList');
                
                if (response.ok) {
                    const result = await response.json();
                    const data = result.keys || result || [];
                    if (data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üîë</div>
                                <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç API –∫–ª—é—á–µ–π</h2>
                                <p style="margin: 16px 0;">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –∫–ª—é—á –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã —Å API</p>
                                <button class="btn btn-primary" onclick="createKey()">–°–æ–∑–¥–∞—Ç—å –∫–ª—é—á</button>
                            </div>
                        `;
                    } else {
                        container.innerHTML = data.map(key => `
                            <div class="key-item">
                                <div class="key-header">
                                    <div class="key-name">${key.name || 'API Key'}</div>
                                    <span class="status-badge status-${key.active ? 'success' : 'error'}">
                                        ${key.active ? '‚úì –ê–∫—Ç–∏–≤–µ–Ω' : '‚úó –ù–µ–∞–∫—Ç–∏–≤–µ–Ω'}
                                    </span>
                                </div>
                                <div class="key-value">${key.key}</div>
                                <div class="key-actions">
                                    <button class="btn btn-secondary" onclick="copyKey('${key.key}')">
                                        üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                                    </button>
                                    <button class="btn btn-secondary" onclick="toggleKey('${key.id}', ${key.active})">
                                        ${key.active ? '‚è∏Ô∏è –î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '‚ñ∂Ô∏è –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteKey('${key.id}', '${key.name}')">
                                        üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîë</div>
                            <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç API –∫–ª—é—á–µ–π</h2>
                            <button class="btn btn-primary" onclick="createKey()">–°–æ–∑–¥–∞—Ç—å –∫–ª—é—á</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load keys:', error);
                document.getElementById('keysList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–ª—é—á–µ–π</p>
                        <button class="btn btn-primary" onclick="loadKeys()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úì –ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á');
            });
        }

        async function createKey() {
            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–ª—é—á–∞:');
            if (!name) return;

            try {
                const response = await fetch('/api/v1/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    alert('‚úì –ö–ª—é—á —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    loadKeys();
                } else {
                    const error = await response.json();
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + (error.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∫–ª—é—á'));
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function toggleKey(id, isActive) {
            try {
                const response = await fetch(`/api/v1/keys/${id}/toggle`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert(isActive ? '‚úì –ö–ª—é—á –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω' : '‚úì –ö–ª—é—á –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                    loadKeys();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function deleteKey(id, name) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–ª—é—á "${name}"?\n\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) return;

            try {
                const response = await fetch(`/api/v1/keys/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úì –ö–ª—é—á —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
                    loadKeys();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–ª—é—á–∞');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        function logout() {
            fetch('/api/v1/auth/logout', { method: 'POST' }).then(() => {
                window.location.href = '/login';
            });
        }

        loadKeys();
    </script>
