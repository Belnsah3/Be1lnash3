<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API –ö–ª—é—á–∏ - LumeAI</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .key-item {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }
        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .key-name {
            font-weight: 700;
            font-size: 18px;
        }
        .key-value {
            font-family: monospace;
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            margin: 12px 0;
            font-size: 14px;
        }
        .key-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-success {
            background: rgba(17, 153, 142, 0.2);
            color: var(--success);
        }
        .status-error {
            background: rgba(235, 51, 73, 0.2);
            color: var(--danger);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîë API –ö–ª—é—á–∏</div>
            <div style="display: flex; gap: 12px;">
                <a href="/dashboard" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
                <button class="btn btn-primary" onclick="createKey()">+ –°–æ–∑–¥–∞—Ç—å</button>
            </div>
        </div>

        <div class="card">
            <div id="keysList">
                <div class="loading">
                    <div class="spinner"></div>
                    –ó–∞–≥—Ä—É–∑–∫–∞...
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-menu">
        <a href="/dashboard" class="menu-item">
            <div class="menu-icon">üè†</div>
            <div>–ì–ª–∞–≤–Ω–∞—è</div>
        </a>
        <a href="/chat" class="menu-item">
            <div class="menu-icon">üí¨</div>
            <div>–ß–∞—Ç</div>
        </a>
        <a href="/keys" class="menu-item active">
            <div class="menu-icon">üîë</div>
            <div>–ö–ª—é—á–∏</div>
        </a>
        <a href="/settings" class="menu-item">
            <div class="menu-icon">‚öôÔ∏è</div>
            <div>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </a>
    </div>

    <script>
        async function loadKeys() {
            try {
                const response = await fetch('/api/v1/keys');
                const container = document.getElementById('keysList');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üîë</div>
                                <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç API –∫–ª—é—á–µ–π</h2>
                                <p style="margin: 16px 0;">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –∫–ª—é—á –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã</p>
                                <button class="btn btn-primary" onclick="createKey()">–°–æ–∑–¥–∞—Ç—å –∫–ª—é—á</button>
                            </div>
                        `;
                    } else {
                        container.innerHTML = data.map(key => `
                            <div class="key-item">
                                <div class="key-header">
                                    <div class="key-name">${key.name || 'API Key'}</div>
                                    <span class="status-badge status-${key.active ? 'success' : 'error'}">
                                        ${key.active ? '‚úì –ê–∫—Ç–∏–≤–µ–Ω' : '‚úó –ù–µ–∞–∫—Ç–∏–≤–µ–Ω'}
                                    </span>
                                </div>
                                <div class="key-value">${key.key}</div>
                                <div class="key-actions">
                                    <button class="btn btn-secondary" onclick="copyKey('${key.key}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                                    <button class="btn btn-secondary" onclick="toggleKey('${key.id}')">
                                        ${key.active ? '–î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteKey('${key.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîë</div>
                            <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç API –∫–ª—é—á–µ–π</h2>
                            <button class="btn btn-primary" onclick="createKey()">–°–æ–∑–¥–∞—Ç—å –∫–ª—é—á</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load keys:', error);
                document.getElementById('keysList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <button class="btn btn-primary" onclick="loadKeys()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert('–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
        }

        async function createKey() {
            const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª—é—á–∞:');
            if (!name) return;

            try {
                const response = await fetch('/api/v1/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    alert('–ö–ª—é—á —Å–æ–∑–¥–∞–Ω!');
                    loadKeys();
                } else {
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–ª—é—á–∞');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function toggleKey(id) {
            try {
                const response = await fetch(`/api/v1/keys/${id}/toggle`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadKeys();
                } else {
                    alert('–û—à–∏–±–∫–∞');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function deleteKey(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∫–ª—é—á?')) return;

            try {
                const response = await fetch(`/api/v1/keys/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadKeys();
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        loadKeys();
    </script>
</body>
</html>
